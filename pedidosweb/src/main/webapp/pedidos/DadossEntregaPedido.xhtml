<ui:composition   
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    
     <p:panelGrid columns="4" style="width: 100%; margin-top: 20px;" 
         columnClasses="rotulo,campo,rotulo,campo">
         
         <p:outputLabel value="Data de entrega" for="dataEntrega"/>
         <p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
         	value="#{cadastroPedidoBean.pedido.dataEntrega}" 
         	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
         
         <p:spacer/>
         <p:spacer/>
         
         <p:outputLabel value="Logradouro" for="logradouro"/>
         <p:inputText id="logradouro" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"  
         disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
         
         <p:outputLabel value="NÃºmero" for="numero"/>
         <p:inputText id="numero" size="5" value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}"
         disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
         
         <p:outputLabel value="Complemento" for="complemento"/>
         <p:inputText id="complemento" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}"
         disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
         
         <p:outputLabel value="Cidade" for="cidade"/>
         <p:inputText id="cidade" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}"
         disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
         
         <p:outputLabel value="Estado" for="uf"/>
         <p:inputText id="uf" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"
         disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
         
         <p:outputLabel value="CEP" for="cep"/>
         <p:inputText id="cep" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}"
         disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
     </p:panelGrid>
</ui:composition>
