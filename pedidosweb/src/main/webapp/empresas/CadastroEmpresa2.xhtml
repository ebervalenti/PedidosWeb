<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"    
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:o="http://omnifaces.org/ui">
    
     <ui:define name="titulo">
		<h:outputText rendered="#{cadastroEmpresaBean.editando == true}" 
        value="Edit. Empresa.: #{cadastroEmpresaBean.empresa.cnpj}"/> 
        
        <h:outputText rendered="#{cadastroEmpresaBean.editando == false}" 
        value="Nova Empresa"/> 
	</ui:define>
    <ui:define name="corpo">
    <f:metadata>
    		<o:viewParam name="empresa" value="#{cadastroEmpresaBean.empŕesa}" />    		
    	</f:metadata>    
        <h:form>
	        <h1>
	            <h:outputText rendered="#{cadastroEmpresaBean.editando == true}" 
	        	value="Editando Produto: #{cadastroEmpresaBean.empresa.cnpj} - #{cadastroEmpresaBean.empresa.nomeFantasia} "/> 
	        
		        <h:outputText rendered="#{cadastroEmpresaBean.editando == false}" 
		        value="Nova Empresa"/> 
	        </h1>           
            
           

            <p:toolbar style="margin-top: 20px">            
                <p:toolbarGroup> 
                    <p:button value="Novo" outcome="/empresas/CadastroEmpresa"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroEmpresaBean.salvar}" update="@form" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right"> 
                   <!--   <p:button value="Pesquisa" outcome="/empresas/PesquisaEmpresa"/>   --> 
                   <p:button value="Pesquisa" outcome=""/>            
                </p:toolbarGroup>           

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo,campo">
                <p:outputLabel value="C.N.P.J." for="cnpj"/>
                <p:inputText id="cnpj" size="20" maxlength="20" value="#{cadastroEmpresaBean.empresa.cnpj}"/>

                <p:outputLabel value="Nome Fantasia" for="nome"/>
                <p:inputText id="nome" size="60" maxlength="80" value="#{cadastroEmpresaBean.empresa.nomeFantasia}"/>  

                <p:outputLabel value="Razão Social" for="razaoSocial"/>
                <p:inputText id="razaoSocial" size="10" maxlength="5" value="#{cadastroEmpresaBean.empresa.razaoSocial}"/>
            </p:panelGrid>
        </h:form>   
    </ui:define>           
</ui:composition>
