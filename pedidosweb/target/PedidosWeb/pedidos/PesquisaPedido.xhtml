<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"    
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    
    <ui:define name="titulo">Pesquisa Pedidos</ui:define> 
    
    <ui:define name="corpo">
        <h1>Pesquisa Pedidos</h1>          
        <h:form> 
           
            <p:toolbar>                
                <p:toolbarGroup> 
                    <p:button value="Pesquisar"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right"> 
                    <p:button value="Novo" outcome="/pedidos/CadastroPedido"/>                
                </p:toolbarGroup> 
            </p:toolbar>
            <!-- Painel Preto /-->
            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo,campo">                
                
                <p:outputLabel value="Número"/>                    
                    <h:panelGroup>
                        <p:inputText size="10"/>
                        a
                        <p:inputText size="10"/>
                    </h:panelGroup>
                    
                <p:outputLabel value="Data da criação"/>
                <h:panelGroup>
                    <p:calendar size="10" pattern="dd/mm/yyyy"/>
                    a
                    <p:calendar size="10" pattern="dd/mm/yyyy"/>
                </h:panelGroup>                
            
            
            <p:outputLabel value="Vendedor"/>
            <p:inputText size="40"/>
            
            <p:outputLabel value="Cliente"/>
            <p:inputText size="40"/>
            
            <p:outputLabel value="Status"/>
            <p:selectManyCheckbox>
                <f:selectItem itemLabel="Orçamento"/>
                <f:selectItem itemLabel="Emitido"/>
                <f:selectItem itemLabel="Cancelado"/>                
            </p:selectManyCheckbox>
            </p:panelGrid>
            
            <p:dataTable id="pedidosTable" value="qq" style="margin-top: 20px" emptyMessage="Nenum pedido encontrado."
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Nome" style="text-align: center; width: 100px">
                    
                </p:column>
                
                <p:column headerText="Cliente">
                    
                </p:column>
                
                <p:column headerText="Vendedor">
                    
                </p:column>
                
                <p:column headerText="Dasta de criação" style="text-align: center; width: 140px">
                    
                </p:column>
                
                <p:column headerText="Valor total" style="text-align: right; width: 120px">
                    
                </p:column>
                
                <p:column headerText="Status" style="text-align: right; width: 100px">
                    
                </p:column>
                
                 <p:column style="width: 100px; text-align: center">
                     <p:button icon="ui-icon-pencil" style="width: 30px" title="Editar"/>  
                </p:column>
                
            </p:dataTable>
        </h:form>
    </ui:define>           
</ui:composition>
